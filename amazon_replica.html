<html>
<head>
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <div id="logo-image"><img src="http://via.placeholder.com/150x60">
    </div>

    <div id="sign-in-box">
        <h1>Sign In</h1>
        <form>    
            <p>Email(phone or mobile accounts)</p>
            <input type="text" placeholder="Enter Email" />
            <p></p>
            <div id="password">
                <p class="password">Password</p>
                <p class="password" ><a href="">Forgot Password</a></p>
            </div>
            <input type="text" placeholder="Enter Password" />
            <p></p>
            <input type="submit" value="Continue" />
        </form>
        <p><a href="">&#9656 Need Help?</a></p>
    </div>

    <div id="new-to-amazon">
        <hr>
        <p>New to Amazon?</p>
        <hr>
    </div>

    <div id="create-account">
        <input type="submit" value="Create Your Amazon Account" />
    </div>
        <hr>
    <div>

    <footer>
        
        <div id="footer">
            <p><a href="">Conditions of use</a></p>
            <p><a href="">Privacy Policy</a></p>
            <p><a href="">Help</a></p>
        </div>
        <div id="copyright">
            <p>&copy 1996-2020. Amazon.com, inc or it's affiliates</p>
        </div>
        
    </footer>
</body>

</html>
